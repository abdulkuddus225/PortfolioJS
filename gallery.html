<body onload="fetchData()">
  <div class="container">
    <div class="header">
      <h1>Abdul Kuddus</h1>

  </div>
  <div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="index.html">Abdul Kuddus</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"

  <div class="container introduction">
    <!-- Gallery -->
    <h2 class="innerheading">
      Gallery
    </h2>
    <button type="button" id="addModal" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
      Add New Image
    </button><br><br>
    <div id="galleryDisplay">
    </div>
    <!-- Gallery -->
  </div>
  <div class="modal" id="exampleModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Add image</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="idHidden">
          <label for="name">Image name</label><br>
          <input type="text" id="name">
          <p id="requiredName" style="color: red;"></p>
          <label for="name">Image description</label><br>
          <input type="text" id="description">
          <p id="requiredDesc" style="color: red;"></p>
          <label for="name">Image path</label><br>
          <input type="file" id="path">
          <p id="requiredPath" style="color: red;"></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="submit()">Add</button>
        </div>
      </div>
    </div>
  </div>
